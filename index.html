<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Live Streaming</title>
  </head>
  <body>
    <header class="header" aria-label="header">
      <div class="container">
        <nav class="header__nav nav" aria-label="header navigation">
          <div class="nav__title">
            <a href="#" class="nav__title-link">cloud <span>flex</span></a>
          </div>

          <div class="nav__links">
            <ul class="nav__links-list list" aria-label="header nav links">
              <li class="list__item" aria-label="first link">
                <a href="#" class="list__item-link">about us</a>
              </li>
              <li class="list__item" aria-label="second link">
                <a href="#" class="list__item-link">contacts</a>
              </li>
            </ul>
          </div>

          <div class="nav__covid-wrapper covid">
            <a href="#" class="covid__link">covid-19 update</a>
          </div>

          <div class="nav__globe-wrapper globe">
            <a href="#" class="globe__link">
              <svg class="globe__link-icon" aria-label="globe img">
                <use href="assets/sprites.svg#globe-icon"></use>
              </svg>
            </a>
          </div>
        </nav>
      </div>
    </header>
    <main aria-label="main content">
      <section class="hero-content" aria-label="hero section">
        <div class="container">
          <div
            class="hero"
            data-aos="fade-up"
            data-aos-delay="300"
            data-aos-duration="1500"
          >
            <div class="hero__content">
              <h1
                class="hero__title"
                class="hero"
                data-aos="fade-up"
                data-aos-delay="400"
                data-aos-duration="1500"
              >
                when performance matters
              </h1>
              <button
                type="button"
                class="hero__action-btn"
                class="hero"
                data-aos="fade-left"
                data-aos-delay="500"
                data-aos-duration="1500"
              >
                Start development with us!
              </button>

              <div
                class="hero__notify"
                data-aos="fade-up"
                data-aos-delay="300"
                data-aos-duration="1500"
              >
                <img
                  src="assets/img/pigeon_alpha.png"
                  alt="pigeon img"
                  class="hero__notify-img"
                />
                <p class="hero__notify-desc">
                  we use cookies to ensure your best experience. through your
                  continued use of this site you accept this use. for more
                  information, please see our privacy policy.
                </p>
                <button type="button" class="hero__notify-btn">accept</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="work-section">
        <div class="container">
          <div class="work">
            <h2
              class="work__title"
              data-aos="fade-up"
              data-aos-delay="300"
              data-aos-duration="1500"
            >
              How we work
            </h2>

            <div
              class="work__card-wrapper"
              data-aos="fade-up"
              data-aos-delay="300"
              data-aos-duration="1500"
            >
              <figure class="info-card card--analysis">
                <svg class="info-card__icon icon--analysis">
                  <use href="assets/sprites.svg#bulb-icon"></use>
                </svg>
                <h3 class="info-card__title">Analysis</h3>
                <p class="info-card__desc">
                  Gathering client's ideas we are happy to help with a technical
                  vision.
                </p>
              </figure>

              <figure class="info-card card--design">
                <svg class="info-card__icon icon--design">
                  <use href="assets/sprites.svg#design-icon"></use>
                </svg>
                <h3 class="info-card__title">Design</h3>
                <p class="info-card__desc">
                  In-depth analysis makes our solutions flexible, scalable and
                  robust.
                </p>
              </figure>

              <figure class="info-card card--development">
                <svg class="info-card__icon icon--development">
                  <use href="assets/sprites.svg#dev-icon"></use>
                </svg>
                <h3 class="info-card__title">Development</h3>
                <p class="info-card__desc">
                  Using best practices to make reliable, well-documented and
                  easy to maintain system.
                </p>
              </figure>

              <figure class="info-card card--maintenance">
                <svg class="info-card__icon icon--maintenance">
                  <use href="assets/sprites.svg#maintenance-icon"></use>
                </svg>
                <h3 class="info-card__title">Maintenance</h3>
                <p class="info-card__desc">
                  Gathering client's ideas we are happy to help with a technical
                  vision.
                </p>
              </figure>

              <figure class="info-card card--testing">
                <svg class="info-card__icon icon--testing">
                  <use href="assets/sprites.svg#testing-icon"></use>
                </svg>
                <h3 class="info-card__title">Testing</h3>
                <p class="info-card__desc">
                  Providing best quality of things developed by us for customers
                </p>
              </figure>

              <figure class="info-card card--integration">
                <svg class="info-card__icon icon--integration">
                  <use href="assets/sprites.svg#integration-icon"></use>
                </svg>
                <h3 class="info-card__title">Integration</h3>
                <p class="info-card__desc">
                  Solutions that go with the times to improve businesses and
                  give customers best experience
                </p>
              </figure>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
